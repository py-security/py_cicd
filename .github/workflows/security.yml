name: CI + Security

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  test-and-lint:
    name: Test & Lint (pytest + ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Lint with ruff
        run: ruff check .

      - name: Test with pytest
        run: pytest

  sast-codeql:
    name: SAST (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  sca-pip-audit:
    name: SCA (pip-audit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Run pip-audit
        uses: pypa/gh-action-pip-audit@v1.1.0

  dast-owasp-zap:
    name: DAST (OWASP ZAP Baseline)
    runs-on: ubuntu-latest
    needs: test-and-lint   # erst testen/linten, dann DAST (optional)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build app Docker image
        run: |
          docker build -t my-fastapi-app:${{ github.sha }} .

      - name: Run app container
        run: |
          docker run -d --name my-fastapi-app -p 8000:8000 my-fastapi-app:${{ github.sha }}
          echo "Waiting for app to be ready..."
          for i in {1..10}; do
            if curl -sSf http://localhost:8000/ > /dev/null; then
              echo "App is up!"
              break
            fi
            sleep 3
          done

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: "http://localhost:8000"
          allow_issue_writing: false      # kein GitHub-Issue anlegen
          fail_action: false              # Build nicht sofort failen bei Warnungen
